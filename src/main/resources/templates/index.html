<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--TODO put head into seperate file since it will be needed for other pages-->
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>MeetUpInTheMiddle</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>
    <script th:src="@{/webjars/jquery/2.2.2/jquery.js}"></script>
    <script th:src="@{/webjars/bootstrap/3.3.6/js/bootstrap.min.js}"></script>
    <script th:src="@{/webjars/mustachejs/2.2.1/mustache.js}"></script>
    <script th:src="@{/js/main.js}"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDiMgEOqF4tK7vvUTBftuowg4sIJS85gWk&callback=initMap&v=3.24&libraries=places&region=gb"
            async defer></script>
</head>
<body>
<!--Controls facebook button-->
<!--Generated by facebook-->
<!--TODO can this JS be moved to a seperate file??-->

<header th:replace="pagefragments :: header"></header>

<section id="overlay">
    <section id="overlayContent">
        <!--TODO put instructions here.-->
        <section class="glyphSpace">
    <span id="tooltip" class="glyphicon glyphicon-question-sign pull-right" aria-hidden="true"
          data-toggle="tooltip" data-placement="bottom"
          title="Detailed instructions regarding how the page should be used will be included here."></span>
        </section>

        <form action="#" method="post" role="form" autocomplete="off" id="newPersonForm">
            <input class="form-control" type="text" id="newName" placeholder="name"/>
            <input class="form-control" type="text" id="newFrom" placeholder="traveling from"/>
            <select class="form-control" id="newMode" title="mode of transport">
                <option th:each="type : ${T(com.meetupinthemiddle.model.TransportMode).values()}"
                        th:value="${type}" th:text="${type.getText()}"></option>
            </select>
            <section class="glyphSpace">
                <span id="add-person" class="glyphicon glyphicon-plus pull-left disabled"></span>
            </section>
            <table class="table" id="peopleTable">
                <tbody>
                </tbody>
            </table>
            <select id="poi" title="Type of place to meet" class="form-control">
                <option th:each="type : ${T(com.meetupinthemiddle.model.POIType).values()}"
                        th:value="${type}" th:text="${type.getText()} + ' in the middle'"></option>
            </select>
            <button type="button" disabled id="submitButton" class="btn btn-primary btn-block">
                MeetUpInTheMiddle!
            </button>
        </form>
    </section>
    <section id="share">
        <div id="fb-root"></div>
        <script>
            (function (d, s, id) {
                var js, fjs = d.getElementsByTagName(s)[0];
                if (d.getElementById(id)) return;
                js = d.createElement(s);
                js.id = id;
                js.async=true;
                js.src = "//connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v2.6&appId=222203271174707";
                fjs.parentNode.insertBefore(js, fjs);
            }(document, 'script', 'facebook-jssdk'));
        </script>
        <div class="fb-share-button" data-href="https://www.meetupinthemiddle.com" data-layout="button"></div>
        <a href="https://twitter.com/share" class="twitter-share-button" data-via="sam_lukes">Tweet</a>
        <script>
            !function (d, s, id) {
                var js, fjs = d.getElementsByTagName(s)[0], p = /^http:/.test(d.POI) ? 'http' : 'https';
                if (!d.getElementById(id)) {
                    js = d.createElement(s);
                    js.id = id;
                    js.async=true;
                    js.src = p + '://platform.twitter.com/widgets.js';
                    fjs.parentNode.insertBefore(js, fjs);
                }
            }(document, 'script', 'twitter-wjs');</script>
    </section>
</section>

<section class="" id="map"></section>
<!--TODO put footer into seperate include file-->
<footer>
    <a href="/contact">Contact</a> | <a href="/terms">Terms and Conditions</a>
</footer>
</body>
</html>

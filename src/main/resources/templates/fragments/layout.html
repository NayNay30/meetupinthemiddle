<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head-elements">
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>MeetUpInTheMiddle</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>
    <script th:src="@{/webjars/jquery/2.2.4/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/3.3.6/js/bootstrap.min.js}"></script>
    <script th:src="@{/webjars/mustachejs/2.2.1/mustache.min.js}"></script>
    <script th:src="@{/js/main.js}"></script>
    <script th:src="@{/js/cookie.js}"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDiMgEOqF4tK7vvUTBftuowg4sIJS85gWk&callback=initMap&v=3.24&libraries=places&region=gb"
            async defer></script>
</head>

<header th:fragment="header">
    <section th:if="${contact_success} == true" class="top-bar" id="mail-bar">
        <p>Message Sent Successfully</p>
    </section>
    <section class="top-bar" id="cookie-bar">
        <p>By using MeetUpInTheMiddle you are consenting to our use of cookies to improve your experience.</p>
        <span id="close-cookie-bar" class="glyphicon glyphicon-remove pull-right"></span>
    </section>
    <noscript>
        <section class="top-bar">
            <p><strong>This site requires JavaScript to work. Please enable JavaScript and refresh the page.</strong>
            </p>
        </section>
    </noscript>
    <section class="row">
        <!--TODO change image for actual logo-->
        <a href="/"><img id="logo" class="col-md-1" th:src="@{/img/imageSquare.jpg}" alt="Meet Up In The Middle Logo"/></a>

        <section id="titles" class="col-md-10">
            <h1>MeetUpInTheMiddle</h1>
        </section>
    </section>
    <section class="span12">
        <hr/>
    </section>
</header>

<footer th:fragment="footer">
    <section class="span12">
        <hr/>
    </section>
    <a href="/contact">Contact</a> | <a href="/terms">Terms and Conditions</a>
</footer>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="templates">
    <script type="text/template" id="js-error-template">
        <span class='error-message'>
            <span class='glyphicon glyphicon-exclamation-sign'></span>
            {{message}}
        </span>
        <br/>
    </script>

    <script type="text/template" id="js-infowindow-template">
        <section class="infoWindow">
            <section class="infoWindowHeading">
                <img src="{{imageUrl}}" alt="image of {{name}}"/>
                <h4>{{name}}</h4>
            </section>
            <section>
                {{#address}}<span class="info-window-element-wrapper"><span
                    class="glyphicon glyphicon-home info-window-element"></span> {{address}}</span>{{/address}}
                {{#phoneNumber}}<span class="info-window-element-wrapper"><span
                    class="glyphicon glyphicon-phone info-window-element"></span> {{phoneNumber}}</span>{{/phoneNumber}}
            </section>

            <section class="info-window-links">
                {{#website}}<a class="glyphicon glyphicon-link" href="{{website}}" target="_blank"></a>{{/website}}
                {{#openingTimes.length}}<a
                    class="glyphicon glyphicon-time opening-hours-glyph"></a>{{/openingTimes.length}}
            </section>

            {{#openingTimes.length}}
            <section class="opening-times">
                <ul>
                    {{#openingTimes}}
                    <li>{{.}}</li>
                    {{/openingTimes}}
                </ul>
            </section>
            {{/openingTimes.length}}
        </section>
    </script>
    <script type="text/template" id="js-tablerow-template">
        <tr class="personRow" data-personid="{{person.id}}">
            <td><i class="personMarker fa fa-map-marker fa-lg" aria-hidden="true"></i></td>
            <td>{{person.name}}</td>
            <td>{{person.from}}</td>
            <td><i class="fa fa-{{transportIcon}} fa-lg fa-fw"></i></td>
            <td>
                <a class="editPerson tableControl" title="edit {{person.name}}"><i class="fa fa-pencil fa-lg fa-fw"></i></a>
                <a class="removePerson tableControl" title="remove {{person.name}}"><i class="fa fa-trash fa-lg fa-fw"></i></a>
            </td>
        </tr>
    </script>
</th:block>
